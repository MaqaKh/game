plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava

    // JSON Processing
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testImplementation 'org.mockito:mockito-core:5.2.0'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.12.1')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

test {
    // Use JUnit Platform for running tests
    useJUnitPlatform()

    // Show test results in console
    testLogging {
        events "passed", "skipped", "failed", "started"
        exceptionFormat "full"
        showStandardStreams = true
    }
}

task release {
    dependsOn build
    dependsOn shadowJar
    description 'Build and create fat JAR for release'
}

shadowJar {
    archiveBaseName = 'game-prod'
    archiveVersion = ''  // This removes the version suffix
    archiveClassifier = ''  // This removes the 'all' classifier
}

application {
    // Define the main class for the application.
    mainClass = 'com.game.GameApp'
}

// Add this jar task configuration to ensure the manifest includes the main class
jar {
    manifest {
        attributes(
            'Main-Class': 'com.game.GameApp'
        )
    }
}

